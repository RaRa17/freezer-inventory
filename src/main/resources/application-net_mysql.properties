# Setup PostgreSQL database in local network

## Import profile specific secrets from .env.<profile> file
spring.config.import=optional:file:.env.net_mysql[.properties]

## Generic settings for MySql
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.database=mysql
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.database-platform=

## Database connection settings
# spring.datasource.url=jdbc:mysql://192.168.2.20:3306/freezer_db
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DB}
spring.datasource.username = ${MYSQL_USER}
spring.datasource.password  = ${MYSQL_PASSWORD}
